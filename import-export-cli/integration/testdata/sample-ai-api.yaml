openapi: 3.1.0
info:
  title: MistralAIAPI
  description: "Our Chat Completion and Embeddings APIs specification. Create your account on [La Plateforme](https://console.mistral.ai) to get access and read the [docs](https://docs.mistral.ai) to learn how to use it."
  version: 0.0.2
servers:
 -
  url: https://api.mistral.ai
  description: Production server
security:
 -
  default: []
tags:
 -
  name: chat
  description: Chat Completion API.
  x-displayName: Chat
 -
  name: fim
  description: Fill-in-the-middle API.
  x-displayName: FIM
 -
  name: agents
  description: Agents API.
  x-displayName: Agents
 -
  name: embeddings
  description: Embeddings API.
  x-displayName: Embeddings
 -
  name: files
  description: Files API
  x-displayName: Files
 -
  name: fine-tuning
  description: Fine-tuning API
  x-displayName: Fine Tuning
 -
  name: models
  description: Model Management API
  x-displayName: Models
paths:
  /v1/models:
    get:
      tags:
       - models
      summary: List Models
      description: List all models available to the user.
      operationId: list_models_v1_models_get
      responses:
        "200":
          description: Successful Response
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ModelList"
        "422":
          description: Validation Error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/HTTPValidationError"
      security:
       -
        default: []
      x-auth-type: Application & Application User
      x-throttling-tier: Unlimited
      x-wso2-application-security:
        security-types:
         - api_key
        optional: false
  /v1/models/{model_id}:
    get:
      tags:
       - models
      summary: Retrieve Model
      description: Retrieve a model information.
      operationId: retrieve_model_v1_models__model_id__get
      parameters:
       -
        name: model_id
        in: path
        description: The ID of the model to retrieve.
        required: true
        style: simple
        explode: false
        schema:
          type: string
          title: Model Id
        example: ft:open-mistral-7b:587a6b29:20240514:7e773925
      responses:
        "200":
          description: Successful Response
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ModelCard"
        "422":
          description: Validation Error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/HTTPValidationError"
      security:
       -
        default: []
      x-auth-type: Application & Application User
      x-throttling-tier: Unlimited
      x-wso2-application-security:
        security-types:
         - api_key
        optional: false
    delete:
      tags:
       - models
      summary: Delete Model
      description: Delete a fine-tuned model.
      operationId: delete_model_v1_models__model_id__delete
      parameters:
       -
        name: model_id
        in: path
        description: The ID of the model to delete.
        required: true
        style: simple
        explode: false
        schema:
          type: string
          title: Model Id
        example: ft:open-mistral-7b:587a6b29:20240514:7e773925
      responses:
        "200":
          description: Successful Response
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/DeleteModelOut"
        "422":
          description: Validation Error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/HTTPValidationError"
      security:
       -
        default: []
      x-auth-type: Application & Application User
      x-throttling-tier: Unlimited
      x-wso2-application-security:
        security-types:
         - api_key
        optional: false
  /v1/files:
    get:
      tags:
       - files
      summary: List Files
      description: Returns a list of files that belong to the user's organization.
      operationId: files_api_routes_list_files
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ListFilesOut"
      security:
       -
        default: []
      x-auth-type: Application & Application User
      x-throttling-tier: Unlimited
      x-wso2-application-security:
        security-types:
         - api_key
        optional: false
    post:
      tags:
       - files
      summary: Upload File
      description: |-
        Upload a file that can be used across various endpoints.

        The size of individual files can be a maximum of 512 MB. The Fine-tuning API only supports .jsonl files.

        Please contact us if you need to increase these storage limits.
      operationId: files_api_routes_upload_file
      requestBody:
        content:
          multipart/form-data:
            schema:
              type: object
              properties:
                purpose:
                  type: string
                  const: fine-tune
                  default: fine-tune
                  enum:
                   - fine-tune
                  title: Purpose
                file:
                  type: string
                  format: binary
                  description: |-
                    The File object (not file name) to be uploaded.
                     To upload a file and specify a custom file name you should format your request as such:
                     ```bash
                     file=@path/to/your/file.jsonl;filename=custom_name.jsonl
                     ```
                     Otherwise, you can just keep the original file name:
                     ```bash
                     file=@path/to/your/file.jsonl
                     ```
                  title: File
              required:
               - file
              title: MultiPartBodyParams
        required: true
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/UploadFileOut"
      security:
       -
        default: []
      x-auth-type: Application & Application User
      x-throttling-tier: Unlimited
      x-wso2-application-security:
        security-types:
         - api_key
        optional: false
  /v1/files/{file_id}:
    get:
      tags:
       - files
      summary: Retrieve File
      description: Returns information about a specific file.
      operationId: files_api_routes_retrieve_file
      parameters:
       -
        name: file_id
        in: path
        required: true
        style: simple
        explode: false
        schema:
          type: string
          title: File Id
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/RetrieveFileOut"
      security:
       -
        default: []
      x-auth-type: Application & Application User
      x-throttling-tier: Unlimited
      x-wso2-application-security:
        security-types:
         - api_key
        optional: false
    delete:
      tags:
       - files
      summary: Delete File
      description: Delete a file.
      operationId: files_api_routes_delete_file
      parameters:
       -
        name: file_id
        in: path
        required: true
        style: simple
        explode: false
        schema:
          type: string
          title: File Id
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/DeleteFileOut"
      security:
       -
        default: []
      x-auth-type: Application & Application User
      x-throttling-tier: Unlimited
      x-wso2-application-security:
        security-types:
         - api_key
        optional: false
  /v1/fine_tuning/jobs:
    get:
      tags:
       - fine-tuning
      summary: Get Fine Tuning Jobs
      description: Get a list of fine-tuning jobs for your organization and user.
      operationId: jobs_api_routes_fine_tuning_get_fine_tuning_jobs
      parameters:
       -
        name: page
        in: query
        description: The page number of the results to be returned.
        required: false
        style: form
        explode: true
        schema:
          type: integer
          default: 0
          title: Page
       -
        name: page_size
        in: query
        description: The number of items to return per page.
        required: false
        style: form
        explode: true
        schema:
          type: integer
          default: 100
          title: Page Size
       -
        name: model
        in: query
        description: "The model name used for fine-tuning to filter on. When set, the other results are not displayed."
        required: false
        style: form
        explode: true
        schema:
          anyOf:
           -
            type: string
           -
            type: "null"
          title: Model
       -
        name: created_after
        in: query
        description: "The date/time to filter on. When set, the results for previous creation times are not displayed."
        required: false
        style: form
        explode: true
        schema:
          anyOf:
           -
            type: string
            format: date-time
           -
            type: "null"
          title: Created After
       -
        name: created_by_me
        in: query
        description: "When set, only return results for jobs created by the API caller. Other results are not displayed."
        required: false
        style: form
        explode: true
        schema:
          type: boolean
          default: false
          title: Created By Me
       -
        name: status
        in: query
        description: "The current job state to filter on. When set, the other results are not displayed."
        required: false
        style: form
        explode: true
        schema:
          anyOf:
           -
            type: string
            enum:
             - QUEUED
             - STARTED
             - VALIDATING
             - VALIDATED
             - RUNNING
             - FAILED_VALIDATION
             - FAILED
             - SUCCESS
             - CANCELLED
             - CANCELLATION_REQUESTED
           -
            type: "null"
          title: Status
       -
        name: wandb_project
        in: query
        description: "The Weights and Biases project to filter on. When set, the other results are not displayed."
        required: false
        style: form
        explode: true
        schema:
          anyOf:
           -
            type: string
           -
            type: "null"
          title: Wandb Project
       -
        name: wandb_name
        in: query
        description: "The Weight and Biases run name to filter on. When set, the other results are not displayed."
        required: false
        style: form
        explode: true
        schema:
          anyOf:
           -
            type: string
           -
            type: "null"
          title: Wandb Name
       -
        name: suffix
        in: query
        description: "The model suffix to filter on. When set, the other results are not displayed."
        required: false
        style: form
        explode: true
        schema:
          anyOf:
           -
            type: string
           -
            type: "null"
          title: Suffix
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/JobsOut"
      security:
       -
        default: []
      x-auth-type: Application & Application User
      x-throttling-tier: Unlimited
      x-wso2-application-security:
        security-types:
         - api_key
        optional: false
    post:
      tags:
       - fine-tuning
      summary: Create Fine Tuning Job
      description: "Create a new fine-tuning job, it will be queued for processing."
      operationId: jobs_api_routes_fine_tuning_create_fine_tuning_job
      parameters:
       -
        name: dry_run
        in: query
        description: |
          * If `true` the job is not spawned, instead the query returns a handful of useful metadata
            for the user to perform sanity checks (see `LegacyJobMetadataOut` response).
          * Otherwise, the job is started and the query returns the job ID along with some of the
            input parameters (see `JobOut` response).
        required: false
        style: form
        explode: true
        schema:
          anyOf:
           -
            type: boolean
           -
            type: "null"
          title: Dry Run
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/JobIn"
        required: true
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                anyOf:
                 -
                  $ref: "#/components/schemas/JobOut"
                 -
                  $ref: "#/components/schemas/LegacyJobMetadataOut"
                title: Response
      security:
       -
        default: []
      x-auth-type: Application & Application User
      x-throttling-tier: Unlimited
      x-wso2-application-security:
        security-types:
         - api_key
        optional: false
  /v1/fine_tuning/jobs/{job_id}:
    get:
      tags:
       - fine-tuning
      summary: Get Fine Tuning Job
      description: Get a fine-tuned job details by its UUID.
      operationId: jobs_api_routes_fine_tuning_get_fine_tuning_job
      parameters:
       -
        name: job_id
        in: path
        description: The ID of the job to analyse.
        required: true
        style: simple
        explode: false
        schema:
          type: string
          format: uuid
          title: Job Id
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/DetailedJobOut"
      security:
       -
        default: []
      x-auth-type: Application & Application User
      x-throttling-tier: Unlimited
      x-wso2-application-security:
        security-types:
         - api_key
        optional: false
  /v1/fine_tuning/jobs/{job_id}/cancel:
    post:
      tags:
       - fine-tuning
      summary: Cancel Fine Tuning Job
      description: Request the cancellation of a fine tuning job.
      operationId: jobs_api_routes_fine_tuning_cancel_fine_tuning_job
      parameters:
       -
        name: job_id
        in: path
        description: The ID of the job to cancel.
        required: true
        style: simple
        explode: false
        schema:
          type: string
          format: uuid
          title: Job Id
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/DetailedJobOut"
      security:
       -
        default: []
      x-auth-type: Application & Application User
      x-throttling-tier: Unlimited
      x-wso2-application-security:
        security-types:
         - api_key
        optional: false
  /v1/fine_tuning/jobs/{job_id}/start:
    post:
      tags:
       - fine-tuning
      summary: Start Fine Tuning Job
      description: Request the start of a validated fine tuning job.
      operationId: jobs_api_routes_fine_tuning_start_fine_tuning_job
      parameters:
       -
        name: job_id
        in: path
        required: true
        style: simple
        explode: false
        schema:
          type: string
          format: uuid
          title: Job Id
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/DetailedJobOut"
      security:
       -
        default: []
      x-auth-type: Application & Application User
      x-throttling-tier: Unlimited
      x-wso2-application-security:
        security-types:
         - api_key
        optional: false
  /v1/fine_tuning/models/{model_id}:
    patch:
      tags:
       - models
      summary: Update Fine Tuned Model
      description: Update a model name or description.
      operationId: jobs_api_routes_fine_tuning_update_fine_tuned_model
      parameters:
       -
        name: model_id
        in: path
        description: The ID of the model to update.
        required: true
        style: simple
        explode: false
        schema:
          type: string
          title: Model Id
        example: ft:open-mistral-7b:587a6b29:20240514:7e773925
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/UpdateFTModelIn"
        required: true
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/FTModelOut"
      security:
       -
        default: []
      x-auth-type: Application & Application User
      x-throttling-tier: Unlimited
      x-wso2-application-security:
        security-types:
         - api_key
        optional: false
  /v1/fine_tuning/models/{model_id}/archive:
    post:
      tags:
       - models
      summary: Archive Fine Tuned Model
      description: Archive a fine-tuned model.
      operationId: jobs_api_routes_fine_tuning_archive_fine_tuned_model
      parameters:
       -
        name: model_id
        in: path
        description: The ID of the model to archive.
        required: true
        style: simple
        explode: false
        schema:
          type: string
          title: Model Id
        example: ft:open-mistral-7b:587a6b29:20240514:7e773925
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ArchiveFTModelOut"
      security:
       -
        default: []
      x-auth-type: Application & Application User
      x-throttling-tier: Unlimited
      x-wso2-application-security:
        security-types:
         - api_key
        optional: false
    delete:
      tags:
       - models
      summary: Unarchive Fine Tuned Model
      description: Un-archive a fine-tuned model.
      operationId: jobs_api_routes_fine_tuning_unarchive_fine_tuned_model
      parameters:
       -
        name: model_id
        in: path
        description: The ID of the model to unarchive.
        required: true
        style: simple
        explode: false
        schema:
          type: string
          title: Model Id
        example: ft:open-mistral-7b:587a6b29:20240514:7e773925
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/UnarchiveFTModelOut"
      security:
       -
        default: []
      x-auth-type: Application & Application User
      x-throttling-tier: Unlimited
      x-wso2-application-security:
        security-types:
         - api_key
        optional: false
  /v1/chat/completions:
    post:
      tags:
       - chat
      summary: Chat Completion
      operationId: chat_completion_v1_chat_completions_post
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/ChatCompletionRequest"
        required: true
      responses:
        "200":
          description: Successful Response
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ChatCompletionResponse"
            text/event-stream:
              schema:
                $ref: "#/components/schemas/CompletionEvent"
        "422":
          description: Validation Error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/HTTPValidationError"
      security:
       -
        default: []
      x-auth-type: Application & Application User
      x-throttling-tier: Unlimited
      x-wso2-application-security:
        security-types:
         - api_key
        optional: false
  /v1/fim/completions:
    post:
      tags:
       - fim
      summary: Fim Completion
      description: FIM completion.
      operationId: fim_completion_v1_fim_completions_post
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/FIMCompletionRequest"
        required: true
      responses:
        "200":
          description: Successful Response
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/FIMCompletionResponse"
            text/event-stream:
              schema:
                $ref: "#/components/schemas/CompletionEvent"
        "422":
          description: Validation Error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/HTTPValidationError"
      security:
       -
        default: []
      x-auth-type: Application & Application User
      x-throttling-tier: Unlimited
      x-wso2-application-security:
        security-types:
         - api_key
        optional: false
  /v1/agents/completions:
    post:
      tags:
       - agents
      summary: Agents Completion
      operationId: agents_completion_v1_agents_completions_post
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/AgentsCompletionRequest"
        required: true
      responses:
        "200":
          description: Successful Response
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ChatCompletionResponse"
        "422":
          description: Validation Error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/HTTPValidationError"
      security:
       -
        default: []
      x-auth-type: Application & Application User
      x-throttling-tier: Unlimited
      x-wso2-application-security:
        security-types:
         - api_key
        optional: false
  /v1/embeddings:
    post:
      tags:
       - embeddings
      summary: Embeddings
      description: Embeddings
      operationId: embeddings_v1_embeddings_post
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/EmbeddingRequest"
        required: true
      responses:
        "200":
          description: Successful Response
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/EmbeddingResponse"
        "422":
          description: Validation Error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/HTTPValidationError"
      security:
       -
        default: []
      x-auth-type: Application & Application User
      x-throttling-tier: Unlimited
      x-wso2-application-security:
        security-types:
         - api_key
        optional: false
components:
  schemas:
    DeleteModelOut:
      type: object
      properties:
        id:
          type: string
          description: The ID of the deleted model.
          examples:
           - ft:open-mistral-7b:587a6b29:20240514:7e773925
          title: Id
        object:
          type: string
          default: model
          description: The object type that was deleted
          title: Object
        deleted:
          type: boolean
          default: true
          description: The deletion status
          examples:
           - true
          title: Deleted
      required:
       - id
      title: DeleteModelOut
    HTTPValidationError:
      type: object
      properties:
        detail:
          type: array
          items:
            $ref: "#/components/schemas/ValidationError"
          title: Detail
      title: HTTPValidationError
    ModelCapabilities:
      type: object
      properties:
        completion_chat:
          type: boolean
          default: true
          title: Completion Chat
        completion_fim:
          type: boolean
          default: false
          title: Completion Fim
        function_calling:
          type: boolean
          default: true
          title: Function Calling
        fine_tuning:
          type: boolean
          default: false
          title: Fine Tuning
      title: ModelCapabilities
    ModelCard:
      type: object
      properties:
        id:
          type: string
          title: Id
        object:
          type: string
          default: model
          title: Object
        created:
          type: integer
          title: Created
        owned_by:
          type: string
          default: mistralai
          title: Owned By
        root:
          anyOf:
           -
            type: string
           -
            type: "null"
          title: Root
        archived:
          type: boolean
          default: false
          title: Archived
        name:
          anyOf:
           -
            type: string
           -
            type: "null"
          title: Name
        description:
          anyOf:
           -
            type: string
           -
            type: "null"
          title: Description
        capabilities:
          $ref: "#/components/schemas/ModelCapabilities"
        max_context_length:
          type: integer
          default: 32768
          title: Max Context Length
        aliases:
          type: array
          default: []
          items:
            type: string
          title: Aliases
        deprecation:
          anyOf:
           -
            type: string
            format: date-time
           -
            type: "null"
          title: Deprecation
      required:
       - capabilities
       - id
      title: ModelCard
    ModelList:
      type: object
      properties:
        object:
          type: string
          default: list
          title: Object
        data:
          type: array
          items:
            $ref: "#/components/schemas/ModelCard"
          title: Data
      title: ModelList
    ValidationError:
      type: object
      properties:
        loc:
          type: array
          items:
            anyOf:
             -
              type: string
             -
              type: integer
          title: Location
        msg:
          type: string
          title: Message
        type:
          type: string
          title: Error Type
      required:
       - loc
       - msg
       - type
      title: ValidationError
    SampleType:
      type: string
      enum:
       - pretrain
       - instruct
      title: SampleType
    Source:
      type: string
      enum:
       - upload
       - repository
      title: Source
    UploadFileOut:
      type: object
      properties:
        id:
          type: string
          format: uuid
          description: The unique identifier of the file.
          examples:
           - 497f6eca-6276-4993-bfeb-53cbbbba6f09
          title: Id
        object:
